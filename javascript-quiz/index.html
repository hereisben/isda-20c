  <body>
    <h1 style="font-family: sans-serif; color: orange">
      My KhanAcademy Drawing

    <img
      src="./images/teddy-480.jpg"
      alt="Teddy Bear"
      width="480px"
      height="480px"
      srcset="
        ./images/teddy-480.jpg   480w,

        ./images/teddy-1440.jpg 1440w,
        ./images/teddy-1920.jpg 1920w
      "
    />

    <br />

    <canvas id="mycanvas"></canvas>

    <form action="submit" name="rate">
      <label style="font-size: 24px" for="range-rate"
        >How u rate mah üêª drawing tho? ü§î‚ú®</label

  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function (processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(30);
        background(255, 255, 255);

        // Paste code from Khan Academy here:
        var earSize = 100;

        noStroke();

        //ears
        fill(110, 44, 9);
        ellipse(100, 100, earSize, earSize);
        ellipse(290, 100, earSize, earSize);

        //face
        fill(181, 119, 20);
        ellipse(200, 208, 250, 250);

        //eyes
        fill(250, 172, 77);
        ellipse(140, 170, 30, 30);
        ellipse(260, 170, 30, 30);

        //inner eyes
        fill(110, 44, 9);
        ellipse(142, 173, 12, 12);
        ellipse(262, 173, 12, 12);

        //mouth
        fill(110, 44, 9);
        ellipse(200, 250, 150, 70);
        strokeWeight(2);
        stroke(0, 0, 0);
        line(180, 240, 180, 260);
        line(220, 240, 220, 260);
      }
    };

    // Get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // Pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
