<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML Forms</h2>

    <form
      style="border: solid 2px red; padding: 15px"
      action="http://gophp.w3spaces.com/welcome.php"
      method="get"
    >
      <label for="fname">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        minlength="2"
        required
      />
      <br />
      <label for="email">Name:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
      />
      <br />
      <br />
      <label for="color">Favorite Color:</label>
      <input type="color" name="favColor" id="color" value="#ffffff" />
      <br />
      <br />
      <label for="address">Address:</label>
      <br />
      <input type="text" name="address" id="address" />
      <br />
      <span>Gender:</span>
      <br />
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <br />
      <span>Visited Cities</span>
      <br />
      <input type="checkbox" name="lived-cities" id="seattle" value="seattle" />
      <label for="seattle">Seattle</label>
      <br />
      <input
        type="checkbox"
        name="lived-cities"
        id="san-jose"
        value="San Jose"
      />
      <label for="san-jose">San Jose</label>
      <br />
      <input type="checkbox" name="lived-cities" id="tokyo" value="tokyo" />
      <label for="tokyo">Tokyo</label>
      <br />
      <input
        type="checkbox"
        name="lived-cities"
        id="san-francisco"
        value="San Francisco"
      />
      <label for="san-francisco">San Francisco</label>
      <br />
      <input type="checkbox" name="lived-cities" id="paris" value="paris" />
      <label for="paris">Paris</label>
      <br />
      <input type="checkbox" name="lived-cities" id="london" value="london" />
      <label for="london">London</label>
      <br />
      <br />
      <label for="team">Favorite Sports Team in California:</label>
      <input list="teams" id="team" name="team" placeholder="Pick a team" />
      <datalist id="teams">
        <option value="Los Angeles Lakers"></option>
        <option value="Golden State Warriors"></option>
        <option value="San Francisco Giants"></option>
        <option value="Los Angeles Dodgers"></option>
      </datalist>
      <br />
      <br />
      <label for="musician">Favorite Musician:</label>
      <input
        list="musicians"
        id="musician"
        name="musician"
        placeholder="Pick a name"
      />
      <datalist id="musicians">
        <option value="Ariana Grande"></option>
        <option value="Bruno Mars"></option>
        <option value="Ed Sheeran"></option>
        <option value="Billie Eilish"></option>
      </datalist>
      <br />
      <br />
      <label for="day">Favorite Day of the Week:</label>
      <select name="day" id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <br />
      <br />
      <label for="birth-date">Birth Date:</label>
      <input type="date" name="birth-date" id="birth-date" />
      <br />
      <br />
      <label for="digits">Last Four Digits of Credit Card:</label>
      <input type="number" name="quantity" id="digits" min="0000" max="9999" />
      <br />
      <br />
      <label for="password">Password</label>
      <br />
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <p>
      If you click the "Submit" button, the form-data will be sent to a page
      called "/welcome.php".
    </p>
  </body>
</html>
